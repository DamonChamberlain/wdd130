<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - White Water Rafting</title> <meta name="description" content="Contact information and form for White Water Rafting Company."> <meta name="author" content="Damon Chamberlain">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/logo.png" alt="logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">about us</a>
            <a href="trips.html">trips</a>
            <a href="contact.html">contact us</a>
        </nav>
    </header>
    <main>
        <div class="contact-grid">
            <section class="company-info">
                <h1>White Water Rafting Company</h1>
                <p>123 Main River Street</p>
                <p>Kolob, California</p>
                <p>+1 999 999 9999</p>
                <p>info@whitewater.com</p>
            </section>
            
            <section class="map-and-form">
                <iframe 
                    class="map-frame" 
                    loading="lazy" 
                    allowfullscreen 
                    referrerpolicy="no-referrer-when-downgrade" 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d102434.78204648785!2d-114.07252255!3d36.0963032!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c92c551325c345%3A0xb308f65406080517!2sColorado%20River!5e0!3m2!1sen!2sus!4v1700000000000!5m2!1sen!2sus" 
                    title="Embedded Google Map showing the company location near a river." 
                    >
                </iframe>
                
                <form action="thanks.html" method="get" class="contact-form">
                    <fieldset>
                        <legend>Get In Touch!</legend>
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="user_name" placeholder="Placeholder" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="user_email" placeholder="Placeholder" required>
                        </div>
                        <div class="form-group message-purpose">
                            <label>Message Purpose:</label>
                            <div class="radio-options">
                                <label><input type="radio" name="purpose" value="general" required> General Inquiry</label>
                                <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label>
                                <label><input type="radio" name="purpose" value="suggestion"> Website Suggestion</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="message">Message:</label>
                            <textarea id="message" name="user_message" rows="5" placeholder="Type here"></textarea>
                        </div>
                        <div class="form-group subscribe">
                            <label><input type="checkbox" id="subscribe" name="subscribe" value="yes"> Please Subscribe me to the monthly newsletter</label>
                        </div>
                        <div class="form-group submit-button">
                            <button type="submit">Get in Touch!</button>
                        </div>
                    </fieldset>
                </form>
            </section>
        </div>

        <section class="employee-profiles">
            <h2>We Are Here to Serve You</h2>
            <div class="profile-container">
                <figure>
                    <img src="images/placeholder.jpg" alt="Employee 1 Profile Image">
                    <figcaption>River Guide - Employee Profile</figcaption>
                </figure>
                <figure>
                    <img src="images/placeholder.jpg" alt="Employee 2 Profile Image">
                    <figcaption>Reservations Specialist - Employee Profile</figcaption>
                </figure>
                <figure>
                    <img src="images/placeholder.jpg" alt="Employee 3 Profile Image">
                    <figcaption>Operations Manager - Employee Profile</figcaption>
                </figure>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 White Water Rafting Damon Chamberlain Washington</p>
        <nav class="socialmedia">
            <a href="https://www.youtube.com/">
                <img src="images/youtube.png" alt="youtube icon">
            </a>
            <a href="https://www.facebook.com/">
                <img src="images/facebook.png" alt="facebook icon">
            </a>
            <a href="https://x.com/">
                <img src="images/twitter.png" alt="twitter icon">
            </a>
        </nav>
    </footer>
</body>
</html>
