<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - White Water Rafting</title>
    <meta name="description" content="Contact information and form for White Water Rafting Company.">
    <meta name="author" content="Damon Chamberlain">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/logo.png" alt="Rafting Site Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <div class="contact-grid">
            <section class="company-info">
                <h1>White Water Rafting Company</h1>
                <p>123 Main River Street</p>
                <p>Kolob, California</p>
                <p>+1 999 999 9999</p>
                <p>info@whitewater.com</p>
            </section>
            
            <section class="map-and-form">
                <iframe 
                    class="map-frame" 
                    loading="lazy" 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1531654.542289139!2d-112.5028489814421!3d38.07008104869502!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8747f3b49911e3b5%3A0x6b432ff2e4e13204!2sUtah%20Lake!5e0!3m2!1sen!2sus!4v1701389920138!5m2!1sen!2sus"
                    allowfullscreen>
                </iframe>
                <form action="submit_contact.html" method="post" class="contact-form">
                    <fieldset>
                        <legend>Send Us a Message</legend>
                        <div class="form-group">
                            <label for="user_name">Full Name:</label>
                            <input type="text" id="user_name" name="user_name" required>
                        </div>
                        <div class="form-group">
                            <label for="user_email">Email:</label>
                            <input type="email" id="user_email" name="user_email" required>
                        </div>
                        <div class="form-group message-purpose">
                            <label>Purpose:</label>
                            <div class="radio-options">
                                <label><input type="radio" name="purpose" value="general" required> General Inquiry</label>
                                <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label>
                                <label><input type="radio" name="purpose" value="suggestion"> Website Suggestion</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="user_message">Message:</label>
                            <textarea id="user_message" name="user_message" rows="4" required></textarea>
                        </div>
                        <div class="form-group subscribe">
                            <label><input type="checkbox" name="subscribe" value="yes"> Please subscribe me to the monthly newsletter</label>
                        </div>
                        <div class="form-group submit-button">
                            <button type="submit">Send Message</button>
                        </div>
                    </fieldset>
                </form>
            </section>
        </div>

        <section class="employee-profiles">
            <h2>We Are Here to Serve You</h2>
            <div class="profile-container">
                <figure>
                    <img src="images/guide.jpg" alt="Employee 1 Profile Image">
                    <figcaption>River Guide - Employee Profile</figcaption>
                </figure>
                <figure>
                    <img src="images/special.jpg" alt="Employee 2 Profile Image">
                    <figcaption>Reservations Specialist - Employee Profile</figcaption>
                </figure>
                <figure>
                    <img src="images/opman.jpg" alt="Employee 3 Profile Image">
                    <figcaption>Operations Manager - Employee Profile</figcaption>
                </figure>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 White Water Rafting Damon Chamberlain Washington</p>
        <nav class="socialmedia">
            <a href="https://www.youtube.com/">
                <img src="images/youtube.png" alt="youtube icon">
            </a>
            <a href="https://www.facebook.com/">
                <img src="images/facebook.png" alt="facebook icon">
            </a>
            <a href="https://x.com/">
                <img src="images/twitter.png" alt="twitter icon">
            </a>
        </nav>
    </footer>
</body>
</html>
